apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}


dependencies {
    compile("com.jfinal:jfinal:2.2")
    compile("com.jfinal:jfinal-ext:3.1.4")
    compile("cn.greampie:jfinal-utils:0.2")
    compile("org.beetl:beetl-core:2.2.5")
    compile("org.apache.shiro:shiro-all:1.2.3")
    // compile("org.apache.commons:commons-lang3:3.4")
    compile("commons-codec:commons-codec:1.10")
    compile("commons-lang:commons-lang:2.6")
    compile("commons-io:commons-io:2.4")
    compile("com.alibaba:fastjson:1.2.7")
    compile("org.htmlparser:htmlparser:2.1")
    testCompile group: 'junit', name: 'junit', version: '4.11'
}